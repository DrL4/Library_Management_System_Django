{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Edit Book {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST" action="{% url 'edit_book' book.id %}" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Book Name</i></label>
                <input type="text" class="form-control mt-2" name="name" value="{{ book.name }}" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Author Name</i></label>
                <input type="text" class="form-control mt-2" name="author" value="{{ book.author }}" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">ISBN Number</i></label>
                <input type="number" class="form-control mt-2" name="isbn" value="{{ book.isbn }}" required>
            </div>
        </div>

        <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Number Of Pages</i></label>
            <input type="number" class="form-control mt-2" name="pages" value="{{ book.number_of_pages }}" required>
        </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Number Of Copy</i></label>
                <input type="number" class="form-control mt-2" name="amount" value="{{ book.book_amount }}" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Choose PDF Book</i></label>
                <input type="file" class="form-control mt-2" id="pdf" name="pdf" accept=".pdf" placeholder="Report Attachment" enctype="multipart/form-data">
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Choose Book Cover</i></label>
                <input type="file" class="form-control mt-2" id="cover" name="cover" accept=".jpg, .jpeg, .png" placeholder="Report Attachment" enctype="multipart/form-data">
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Category</i></label>
                <input type="text" class="form-control mt-2" name="category" value="{{ book.category }}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-4">Update Book</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is updated successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
