{% extends "student_navbar.html" %}
{% block body %}

<div class="card">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger" role="alert"> 
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  <div class="card-header">
    <h3 class="card-title">Confirmation Page</h3>
  </div>
  <div class="card-body">
    <h3>Are you sure tha you want to rent this book? </h3>
    <h5><strong>Title:</strong> {{ book.name }}</h5>
    <h5><strong>Author:</strong> {{ book.author }}</h5>
    <a href="{% url 'rent_book_view' id=book.id %}" class="btn btn-primary">Rent book</a>
    <a href="{% url 'book_detail' id=book.id %}" class="btn btn-info btn-xs">Return</a>
  </div>
</div>

{% endblock body %}
